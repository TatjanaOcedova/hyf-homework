<head>
  <title>HyfBay</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" type="text/css" href="main.css" />
  <link
    href="https://fonts.googleapis.com/css?family=Open+Sans:400,800"
    rel="stylesheet"
  />
</head>
<body>
  <header>
    <div>
      <img src="shopLogo.png" alt="logo" />
    </div>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Shop</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="search">
      <label for="name">Search for a product: </label>
      <input
        type="text"
        class="inputProductName"
        placeholder="Set a product"
        id="name"
      />
      <label for="price">Search for maximum price: </label>
      <input
        type="text"
        class="inputPrice"
        placeholder="Set maximum price"
        id="price"
      />
      <label for="rating">Search for a rating: </label>
      <input
        type="text"
        class="inputRating"
        placeholder="Set a rating"
        id="rating"
      />
    </div>
    <ul class="list" id="list"></ul>
  </main>
  <script src="hyfBayHelpers.js"></script>
  <script src="main.js"></script>
</body>
