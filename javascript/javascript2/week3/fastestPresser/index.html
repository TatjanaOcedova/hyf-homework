<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="info">
      <h1>Fastest presser</h1>
      <input type="number" id="inputTime" placeholder="Set seconds" />
      <button id="startButton" type="button">Start game!</button>
      <button id="resetButton" type="button">New game!</button>
      <div id="gameTimer"></div>
      <p id="gameMessage"></p>
    </div>

    <div class="result">
      <div id="pressS">
        <canvas id="my-canvas-s"></canvas>
        <p>Press S</p>
        <span id="displayS">0</span>
      </div>
      <div id="pressL">
        <canvas id="my-canvas-l"></canvas>
        <p>Press L</p>
        <span id="displayL">0</span>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/confetti-js@0.0.13/dist/index.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
