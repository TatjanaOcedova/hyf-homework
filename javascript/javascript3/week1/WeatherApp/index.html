<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="displayInfo">
      <p id="todaysRep">Today's Weather Report</p>
      <p id="message"></p>
      <p id="cityoutput"></p>
      <div class="displayTempIcon">
        <p id="temp"></p>
        <img src="" id="icon" alt="iconWeather" />
      </div>
      <div class="windCloudSun">
        <p id="wind"></p>
        <p id="clouds"></p>
        <p id="sunrise"></p>
        <p id="sunset"></p>
      </div>

      <!-- try many time how to display the map but without success -->
      <!-- <span id="map"></span> -->
    </div>
    <div class="inputInfo">
      <input type="text" id="inputField" placeholder="Write a city..." />
      <button id="button">SUBMIT</button>
      <button id="buttonLocation">Current Position</button>
      <button id="saveLocal">Save Location</button>
    </div>

    <script src="main.js"></script>
  </body>
</html>
