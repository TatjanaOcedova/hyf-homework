<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="inputInfo">
      <input type="text" id="inputField" placeholder="Write a city..." />
      <button id="button">SUBMIT</button>
      <p id="message"></p>
    </div>

    <div class="displayInfo">
      <h2 id="cityoutput"></h2>
      <p id="temp"></p>
      <img src="" id="icon" alt="iconWeather" />
      <p id="wind"></p>
      <p id="clouds"></p>
      <p id="sunrise and sunset"></p>
      <span id="map"></span>
    </div>

    <script src="main.js"></script>
  </body>
</html>
