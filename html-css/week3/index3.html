<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yourcustomtailor step 3/4</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <header>
        <div>
            <img src="logo.png" alt="logo">
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="sign-up">
            <h1>Sign up to yourcustomtailor.com</h1>
        </section>
        <section class="step">
            <h2>Step 3/4 - Time to learn about your preferences.</h2>
            <p><strong>Progress</strong></p>
            <div class="progress-bar">
                <div class="progress3"></div>
            </div>
        </section>
        <section class="container">
            <form action="https://bit.ly/3lcuSxI">

                <section class="items">
                    <p>What kind of items are you interested in offers on?</p>
                    <div class="interested">
                        <label for="apparal"><strong>Apparal</strong>
                            <input type="checkbox" name="apparal" id="apparal" checked>
                        </label>
                        <label for="accessories"><strong>Accessories</strong>
                            <input type="checkbox" name="accessories" id="accessories" checked>
                        </label>
                        <label for="handbags"><strong>Handbags</strong>
                            <input type="checkbox" name="handbags" id="handbags">
                        </label>
                        <label for="jewelry"><strong>Jewelry</strong>
                            <input type="checkbox" name="jewelry" id="jewelry" checked>
                        </label>
                        <label for="shoes"><strong>Shoes</strong>
                            <input type="checkbox" name="jewelry" id="jewelry" checked>
                        </label>
                    </div>
                    <p>Choose the image that best resemble your style</p>
                    <div class="style">
                        <label>
                            <img src="icons/accesories_icon.png" alt="accessories">
                            <strong>Select</strong>
                            <input type="checkbox" name="select" checked>
                        </label>
                        <label>
                            <img src="icons/bag_icon.png" alt="bag">
                            <strong>Select</strong>
                            <input type="checkbox" name="select" checked>
                        </label>
                        <label>
                            <img src="icons/footwhear_lady_icon.png" alt="lady's footwhear">
                            <strong>Select</strong>
                            <input type="checkbox" name="select">
                        </label>
                        <label>
                            <img src="icons/unisex_icon.png" alt="unisex">
                            <strong>Select</strong>
                            <input type="checkbox" name="select">
                        </label>
                        <label>
                            <img src="icons/wedding_clothing_icon.png" alt="dress">
                            <strong>Select</strong>
                            <input type="checkbox" name="select" checked>
                        </label>
                        <label>
                            <img src="icons/skirt_icon.png" alt="skirt">
                            <strong>Select</strong>
                            <input type="checkbox" name="select">
                        </label>
                        <label>
                            <img src="icons/coat_icon.png" alt="coat">
                            <strong>Select</strong>
                            <input type="checkbox" name="select" checked>
                        </label>
                        <label>
                            <img src="icons/pans_icon.png" alt="pans">
                            <strong>Select</strong>
                            <input type="checkbox" name="select" checked>
                        </label>
                    </div>
                    <button class="button" type="submit" style="float: right;"><strong>Next step</strong></button>
                </section>
            </form>

        </section>
    </main>

</body>

</html>
